<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shopping mall search: vanilla js</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrap">
    <header>
      <h1>검색</h1>
    </header>

    <!-- search ui -->
    <form id="search-form" class="search-form" action="">
      <input type="text">
      <button type="button" class="btn-remove">x</button>
    </form>

    <!-- search-wrap -->
    <div class="keywords-ui">
      <ul class="keywords-ui-tabs">
        <li class="on">추전 검색어</li>
        <li>최근 검색어</li>
      </ul>

      <ul class="keywords-ui-list">
        <li>
          <p class="texts">
            <span class="num">1</span>
            검색어
            <span class="date">05/02</span>
          </p>
          <button type="button" class="btn-remove">x</button>
        </li>
        <li>
          <p class="texts">
            <span class="num">1</span>
            검색어
            <span class="date">05/02</span>
          </p>
          <button type="button" class="btn-remove">x</button>
        </li>

        <li>
          <p class="texts">
            <span class="num">1</span>
            검색어
            <span class="date">05/02</span>
          </p>
          <button type="button" class="btn-remove">x</button>
        </li>
      </ul>
    </div>

    <!-- result -->
    <ul class="results-list">
      <li>
        <div class="img">
          <img src="./imgs/food1.jpg" alt="">
        </div>
        <p class="desc">stake</p>
      </li>
      <li>
        <div class="img">
          <img src="./imgs/food2.jpg" alt="">
        </div>
        <p class="desc">stake</p>
      </li>
    </ul>

  </div>


  <script src="./js/app.js"></script>
</body>

</html>
